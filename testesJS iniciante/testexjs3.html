<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>testes</title>
</head>

<body>

    <h1>Acenda a lâmpada</h1>

    <img src="/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" alt="Lâmpada apagada" id="luz"
        onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')"
        onclick="mudaLampada('lampada-quebrada')">

    <script>
        var quebrada = false;

        function mudaLampada(tipo) {

            if (!quebrada) {
                document.getElementById('luz').src = "/curso-html5-pacote01/projeto-glass-html5/_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }



    </script>
</body>

</html>
