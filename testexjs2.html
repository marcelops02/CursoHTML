<body>

    <h1>Acenda a lâmpada</h1>

    <img src="/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" alt="Lâmpada apagada" id="luz"
        onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">

    <script>
        function acendeLampada() {
            document.querySelector('img#luz').src = 'curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-acesa.jpg';
        }

        function apagaLampada() {
            document.querySelector('img#luz').src = 'curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg';
        }

        function quebraLampada() {
            document.querySelector('img#luz').src = 'curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-quebrada.jpg';
        }


    </script>
